<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
		<!-- ", user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" -->
	<title>Timer</title>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<h1>Timer</h1>
	<form>
		<div>
			<label for="time">Alert after:</label>
			<input type="number" id="time" value="5" autofocus>
			seconds
		</div>
		<button type="button" id="go_timer">Start</button>
	</form>
	<h2>Log</h2>
	<div id="logarea" class="preserve"></div>
	<script src="jquery-3.3.1.slim.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
